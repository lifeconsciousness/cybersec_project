<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <form class="form" autocomplete="off" action="/login" method="post">
        <div class="control">
            <h1>Sign In</h1>
        </div>
        
        <div class="control block-cube block-input">
            <input type="text" name="username" placeholder="Username" required>
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
        </div>
        
        <div class="control block-cube block-input">
            <input type="password" name="password" placeholder="Password" required>
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
        </div>
        
        <button class="btn block-cube block-cube-hover" type="submit">
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
            <div class="text">Log In</div>
        </button>
    </form>

    <form class="form" autocomplete="off" action="/register" method="post">
        <div class="control">
            <h1>Register</h1>
        </div>
        
        <div class="control block-cube block-input">
            <input type="text" name="username" placeholder="Username" required>
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
        </div>
        
        <div class="control block-cube block-input">
            <input type="password" name="password" placeholder="Password" required>
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
        </div>
        
        <button class="btn block-cube block-cube-hover" type="submit">
            <div class="bg-top"><div class="bg-inner"></div></div>
            <div class="bg-right"><div class="bg-inner"></div></div>
            <div class="bg"><div class="bg-inner"></div></div>
            <div class="text">hell yea</div>
        </button>
    </form>
</body>
</html>
