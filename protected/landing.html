<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Table</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <form class="form" autocomplete="off" action="/auth/logout" method="get">
      <button id="logout" type="submit">Log out</button>
    </form>

    <h1>Welcome<span id="username"></span>. You can book a table now :)</h1>

    <form id="bookingForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" value="19:00" required />

      <label for="people">People:</label>
      <input type="number" id="people" min="1" max="8" value="2" required />

      <label for="tables">Number of Tables:</label>
      <select id="tables" required></select>

      <button type="submit">Book</button>
    </form>

    <div id="userBookings">
      <h2>Your Bookings</h2>
      <table id="bookingsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>People</th>
            <th>Table Number</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Link the external JavaScript file -->
    <script src="../bookings.js"></script>
  </body>
</html>
